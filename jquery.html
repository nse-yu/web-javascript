<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--<script src="js/jquery-3.6.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/sample2.js"></script>
    <link rel="stylesheet" href="scss/jq.css">
</head>
<body>
    <h2>入門書特集</h2>
    <ul id="list">
        <li class="jq">jQuery実線サンプル集</li>
        <li class="js">JavaScript本格入門</li>
        <li class="jq">10日で覚えるjQuery</li>
    </ul>

    <ul id="list2">
        <li class="jq2">jQuery実線サンプル集</li>
        <li class="js2">JavaScript本格入門</li>
        <li class="jq2">10日で覚えるjQuery</li>
    </ul>

    <ul class="context-menu">
        <li><a href="#">表示</a></li>
        <li><a href="#">編集</a></li>
        <li><a href="#">保存</a></li>
    </ul>

    <ul class="context-menu2">
        <li><a href="#">アルファベット</a></li>
        <li><a href="#">翻訳</a></li>
        <li><a href="#">うんこ</a></li>
    </ul>

    <form class="validate-form" action="#" method="post">
        <input type="text" name="">
        <input type="submit" value="送信">
    </form>

    <table class="tb" style="background-color: aquamarine;">
        <tr>
            <th>大文字</th>
            <th>小文字</th>
        </tr>
        <tr>
            <td>A</td>
            <td>a</td>
        </tr>
        <tr>
            <td>B</td>
            <td>b</td>
        </tr>
        <tr>
            <td>C</td>
            <td>c</td>
        </tr>
    </table>

    <ul class="err-list"></ul>
    <form action="#" class="myform">
        <div class="form-field">
            <label for="isbn">ISBNコード</label>
            <input type="text" name="" class="validate required">
        </div>
        <div class="form-field">
            <label for="title">書名</label>
            <input type="text" name="" class="validate length"
            data-length="30">
        </div>
        <div class="form-field">
            <label for="price">価格</label>
            <input type="text" name="" class="validate range"
            data-max="10000" data-min="100"> 
        </div>
        <div class="form-field">
            <label for="publish">出版社</label>
            <input type="text" name="" class="validate inarray"
            data-option="A社 B社">
        </div>
        <div class="form-field">
            <input type="submit" value="送信">
        </div>
    </form>

    <img class="koji" src="src/img/koji.png" alt="img1" srcset="">
</body>
</html>
