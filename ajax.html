<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="js/ajax.js"></script>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <header>
        <svg class="header__previous" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/></svg>
        <h1 class="title">ajax練習</h1>
    </header>

    <main>
        <section class="main__block">
            <form method="get">
                <table>
                    <tr>
                        <th>text</th>
                        <td><input type="text"></td>
                        <td><input type="submit" value="送信"></td>
                    </tr>
                </table>
            </form>
            <span id="status"></span>
            <section class="canvas msg-canvas">
                <p class="canvas__title">サンプルデータ</p>
            </section>
        </section>
        <section class="main__block">
            <section class="incremental-search">
                <form method="get">
                    <table>
                        <tr>
                            <th>Account</th>
                            <td><input type="text" name="search-bar"></td>
                        </tr>
                    </table>
                </form>
                <div class="canvas">
                    <p class="canvas__title">Account一覧</p>
                    <div class="incremental-canvas">
                    </div>
                </div>
            </section>
            <section class="canvas slide-canvas z-hidden">
                <table>
                    <tr>
                        <th>USER_ID</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>PASSWORD</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>MAIL</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>NAME</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>AGE</th>
                        <td></td>
                    </tr>
                </table>
            </section>
        </section>
    </main>
</body>
</html>
